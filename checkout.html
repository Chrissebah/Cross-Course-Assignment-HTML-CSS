        <body>
            <header>
                <nav>
                    <a href="" target=""><img src="/images/Logo small.png"  alt="GameHub Logo"/> </a>
                    <button class="hamburger" id="hamburger">
                         <i class="fas fa-bars"></i>
                    </button>

                        <ul class="nav-ul" id="nav-ul">
                            <li><a href="index.html">Home</a> </li>
                            <li><a href="games.html">List of Games</a> </li>

                        </ul>
                


                </nav>
     
            </header>

                    <main class="cart">
                        
                        <div class="container">

                            <form action="">
                                <h1>
                                    <i class="fas fa-shipping-fast"></i>
                                    Billing Address
                                </h1>
                                <div class="name">
                                    <div>
                                        <label for="first-name">First Name</label>
                                        <input type="text" name="first-name" placeholder="First Name">
                                    </div>
                                    <div>
                                        <label for="last-name">Last Name</label>
                                        <input type="text" name="last-name" placeholder="Last Name">
                                    </div>
                                </div>
                                <div class="street">
                                    <label for="name">Street</label>
                                    <input type="text" name="address" placeholder="Billing Address">
                                </div>
                                <div class="address">
                                    <div>
                                        <label for="city">City</label>
                                        <input type="text" name="city" placeholder="City">
                                    </div>
                                    <div>
                                        <label for="zip">Zip</label>
                                        <input type="text" name="zip" placeholder="Zip Code">
                                    </div>
                                    <div>
                                        <label for="country">Country</label>
                                        <input type="text" name="country" placeholder="Country">
                                    </div>
                                </div>
                                <h1>
                                    <i class="far fa-credit-card"></i> Payment Information
                                </h1>
                                <div class="card-number">
                                    <label for="card-number">Card Number</label>
                                        <input type="text" name="card-num" placeholder="1234-1234-1234-1234"> 
                                </div>
                                <div class="card-info">
                                    <div>
                                        <label for="card-number">Expiry</label>
                                        <input type="text" name="expiry" placeholder="Month(00)/Year(0000)">
                                    </div>
                                    <div>
                                    <label for="card-number">CCV</label>
                                    <input type="text" name="ccv" placeholder="Security Code(000)">
                                </div>
                                
                            </div>

                                <a href="checkoutsuccess.html"><input type="button" class="button" value="Complete Order"></a>
                                <a href="cart.html"><input type="button" class="button" value="Cancel"></a>


                            </form>
                            
    
                        </div>


                    </main>

        <footer class="footer">
            <p>GAMEHUB LTD.</p>
        </footer>
